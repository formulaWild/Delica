<!DOCTYPE html>
<html>
<head>
  <title>Formula Wild: Delica租借費率</title>
  <link rel="stylesheet" href="styles.css"> <!-- 引用 CSS 檔案 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Formula Wild - Delica租借費率</h1>
      <div class="input-container"> <!-- 新增包裹使用者輸入的容器 -->
       <label for="hours">總租借時間(hours)：</label>
       <input type="number" id="hours">
       <br>
       <label for="kilometers">預計行駛距離(km)：</label>
       <input type="number" id="kilometers">
       <p class="item">租借時間超過60及110小時(包含)另有優惠喔</p>
       <button onclick="calculate()">金額試算</button>
       <p id="result"></p>
       <p id="deposit"></p>
       <p id="depositResult"></p> <!-- 新增的欄位用於顯示訂金 -->
     </div>
   </div>
  </div>
  <script src="calculation.js"></script>
</body>
</html>
